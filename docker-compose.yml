version: "3.9"

services:
  db:
    image: postgres:16
    container_name: branchmaster-db
    environment:
      POSTGRES_DB: branchmaster
      POSTGRES_USER: branchmaster
      POSTGRES_PASSWORD: branchmaster
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      target: backend
    container_name: branchmaster-be
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/branchmaster
      SPRING_DATASOURCE_USERNAME: branchmaster
      SPRING_DATASOURCE_PASSWORD: branchmaster
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      target: frontend
    container_name: branchmaster-fe
    depends_on:
      - backend
    ports:
      - "5173:5173"
